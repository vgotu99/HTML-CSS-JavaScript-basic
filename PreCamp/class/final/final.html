<!DOCTYPE html>
<html lang="ko">
<head>
    <title>회원가입을 해보자</title>
    <link rel="stylesheet" href="final.css">
    <script src="final.js"></script>
</head>
<body>
    <div class="background">
        <h1 class="title">회원가입</h1>
        <div>
            <input class="info" id="email" type="text" placeholder="   이메일을 입력해주세요.">
            <div class="error" id="error_email"></div>
        </div>
        <div>
            <input class="info" id="name" type="text" placeholder="   이름을 입력해주세요.">
            <div class="error" id="error_name"></div>
        </div>
        <div>
            <input class="info" id="pw1" type="password" placeholder="   비밀번호를 입력해주세요.">
            <div class="error" id="error_pw1"></div>
        </div>
        <div>
            <input class="info" id="pw2" type="password" placeholder="   비밀번호를 다시 입력해주세요.">
            <div class="error" id="error_pw2"></div>
        </div>
        <div class="phoneNumber">
            <input class="phoneNumber_input" type="text" id="PN1" oninput="PN_focus1()" maxlength="3">
            <div class="hyphen"></div>
            <input class="phoneNumber_input" type="text" id="PN2" oninput="PN_focus2()" maxlength="4">
            <div class="hyphen"></div>
            <input class="phoneNumber_input" type="text" id="PN3" oninput="PN_focus3()" maxlength="4">
        </div>
        <div class="certify">
            <div class="certify_1">
                <div class="number" id="number">000000</div>
                <button class="certify_button" id="certify_start" onclick="button1()" disabled>인증번호 전송</button>
            </div>
            <div class="certify_2">
                <div class="number" id="timer">3:00 </div>
                <button class="certify_button" id="certify_ok" onclick="button2()" disabled>인증확인</button>
            </div>
        </div>
        <select class="region" id="region">
            <option disabled selected>지역을 선택하세요.</option>
            <option id="option1">서울</option>
            <option id="option2">인천</option>
            <option id="option3">경기</option>
        </select>
        <div class="error" id="error_region"></div>
        <div class="gender">
            <input class="gender_radio" id="gender_women" type="radio" name="gender">여성
            <div class="gender_blank"></div>
            <input class="gender_radio" id="gender_man" type="radio" name="gender">남성
        </div>
        <div class="error" id="error_gender"></div>
        <div class="divideLine"></div>
        <button class="registerButton" id="registerButton" disabled="true" onclick="register()">가입하기</button>
    </div>
    
</body>
</html>
