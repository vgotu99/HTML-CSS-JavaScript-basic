<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Game</title>
    <link href="./styles/game.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="wrapper_header">
            <div class="header_title">
                <div class="title">GAME</div>
                <div class="subtitle">TODAY CHOICE</div>
            </div>
            <div class="divideLine"></div>
        </div>
        <div class="game_container">
            <img src="../images/word.png">
            <div class="game_title">끝말잇기</div>
            <div class="game_subtitle">제시어 : <span id="word">코드캠프</span></div>
            <div class="word_text">
                <input class="textbox" id="myword" placeholder="단어를 입력해주세요.">
                <button class="search">입력</button>
            </div>
            <div class="word_result" id="result">결과!</div>
        </div>
        <div class="game_container">
            <img src="../images/lotto.png">
            <div class="game_title">로또</div>
            <div class="game_subtitle">버튼을 누르세요.</div>
            <div class="numberbox">
                <div class="lottonumber" id="number1">3</div>
                <div class="lottonumber" id="number2">5</div>
                <div class="lottonumber" id="number3">10</div>
                <div class="lottonumber" id="number4">24</div>
                <div class="lottonumber" id="number5">30</div>
                <div class="lottonumber" id="number6">34</div>
            </div>
            <button class="button">Button</button>
        </div>
</body>
</html>
