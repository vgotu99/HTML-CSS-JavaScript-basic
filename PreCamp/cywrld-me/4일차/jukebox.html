<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Jukebox</title>
    <link rel="stylesheet" href="./styles/jukebox.css">
</head>
<body>
    <div class="wrapper">
        <div class="wrapper_header">
            <div class="wrapper_title">
                <div class="title">추억의 BGM </div>
                <div class="subtitle">TODAY CHOICE</div>
            </div>
            <div class="divide_line"></div>
            <div class="album_wrapper">
                <div class="album1">
                    <div class="picture1"><img src="./images/jukebox-01.png"></div>
                    <div class="picture_title">Y(Please Tell Me Why) </div>
                    <div class="picture_singer">프리스타일</div>
                </div>
                <div class="album2">
                    <div class="picture2"><img src="./images/jukebox-02.png"></div>
                    <div class="picture_title">눈의 꽃</div>
                    <div class="picture_singer">박효신</div>
                </div>
                <div class="album3">
                    <div class="picture3"><img src="./images/jukebox-03.png"></div>
                    <div class="picture_title">사랑했나봐</div>
                    <div class="picture_singer">윤도현</div>
                </div>
            </div>
        </div>
        <div class="wrapper_body">
            <div class="wrapper_title">
                <div class="title">추억의 BGM</div>
                <div class="subtitle">TODAY CHOICE</div>
            </div>
            <div class="album_table">
                <div class="divide_line"></div>
                <div class="musicbox_category">
                    <input type="checkbox">
                    <div class="category_rank">번호</div>
                    <div class="musicbox_title">곡명</div>
                    <div class="musicbox_artist">아티스트</div>
                </div>
                <div class="divide_line"></div>
                <div class="musicbox_info">
                    <input type="checkbox">
                    <div class="musicbox_rank">1</div>
                    <div class="musicbox_title">눈의 꽃</div>
                    <div class="musicbox_artist">박효신</div>
                </div>
                <div class="list_line"></div>
                <div class="musicbox_info">
                    <input type="checkbox">
                    <div class="musicbox_rank">2</div>
                    <div class="musicbox_title">사랑스러워</div>
                    <div class="musicbox_artist">김종국</div>
                </div>
                <div class="list_line"></div>
                <div class="musicbox_info">
                    <input type="checkbox">
                    <div class="musicbox_rank">3</div>
                    <div class="musicbox_title">내사람: Partner For Life</div>
                    <div class="musicbox_artist">SG 워너비</div>
                </div>
                <div class="list_line"></div>
                <div class="musicbox_info">
                    <input type="checkbox">
                    <div class="musicbox_rank">4</div>
                    <div class="musicbox_title">Love Love Love</div>
                    <div class="musicbox_artist">에픽하이</div>
                </div>
                <div class="list_line"></div>
                <div class="musicbox_info">
                    <input type="checkbox">
                    <div class="musicbox_rank">5</div>
                    <div class="musicbox_title">애인...있어요</div>
                    <div class="musicbox_artist">이은미</div>
                </div>
                <div class="list_line"></div>
            </div>
        </div>
    </div>
    
</body>
</html>
