<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>LOGIN</title>
</head>
<body>
    <h1>Login</h1>
    <form>
        ID : <input type="text">
        <!-- input 태그는 빈 박스를 만든다
             text 속성은 빈 박스에 text를 입력할 수 있도록 한다 -->
        <br>
        PW : <input type="password">
        <br>
        <input type="button" value="Login">
        <!-- value 속성은 버튼 안에 텍스트를 넣어준다 -->
    </form>
</body>
</html>
