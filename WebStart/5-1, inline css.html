<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>LOGIN</title>
</head>
<body>
    <h1 style="color: red; text-align: center;">Login</h1>
    <!-- style="text-align"은 정렬이다. -->
    <form>
        ID : <input type="text" style="font-size: 25px;">
        <!-- ID입력 박스 창을 키워주려면 보통 font-size를 키워주면 된다 -->
        <br>
        PW : <input type="password" style="font-size: 25px;">
        <br>
        <input type="button" value="Login"
        style="font-size: 25px; width: 100px; height: 100px;">
    <!-- 위 Login 박스는 font-size를 키워주었지만 생각보다 작아서 width, height를 따로 입력해줌 -->
    </form>
</body>
</html>
