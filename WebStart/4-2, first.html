<!DOCTYPE html> 
<!-- └─> 이 문서의 타입이 html이라고 명시해주는 것 -->
<html>
    <head>
        <meta charset="UTF-8">
        <!-- └─> 영어, 한국어 등을 포함한 UTF-8을 문자 타입으로 지정한다  -->
        <title>첫번째 HTML</title>
        <!-- └─> 인터넷 창 탭에 나올 내용을 적어준다 -->
    </head>
    <!-- 이 html 파일에 대한 정보를 적는다 -->
    <body>
        Hello, html!
    </body>
    <!-- └─> body는 화면에 나타낼 내용을 적어준다 -->
</html>
