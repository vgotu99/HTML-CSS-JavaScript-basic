<!DOCTYPE html> 
<html>
    <head>
        <meta charset="UTF-8">
        <title>GO</title>
    </head>
    <body>
        <h2>We Can Go</h2>
        <!-- h1은 큰 폰트 사이즈의 제목 ~ h6는 작은 폰트 사이즈의 제목 -->
        <a href="https://programmers.co.kr">Programmers</a>
        <!-- a 태그는 anchor(닻을 내리다)의 약자이고
             href 속성은 HyperReference의 약자로 특정 사이트를 참조한다는 뜻
                  즉 해당 사이트를 링크 건다는 뜻 -->
        <br>
        <!-- br 태그는 줄바꿈 -->
        <a href="4-2, first.html">My First Page</a>
    </body>
</html>
