<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>LOGIN</title>
    <link rel="stylesheet" href="5-3, external style sheet.css">
</head>
<body>
    <h1>Login</h1>
    <form>
        ID : <input class="login_input" type="text">
        <br>
        PW : <input class="login_input" type="password">
        <br>
        <input id="button_login" type="button" value="Login"
            onclick="myFunction()">
            <!-- 함수를 만들고 항상 HTML에서 연결해주어야한다 -->
    </form>
    <script>
        // 나만의 함수 만들고, 버튼 클릭하면 호출하기
        function myFunction() {
        // 나만의 함수는 myFunction 말고도 내가 원하는 함수 이름으로 설정 가능
            alert('1');
            alert('2');
            alert('3');
        }
    </script>
</body>
</html>
