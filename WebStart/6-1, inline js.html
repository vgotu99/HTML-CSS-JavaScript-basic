<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>LOGIN</title>
    <link rel="stylesheet" href="5-3, external style sheet.css">
</head>
<body>
    <h1>Login</h1>
    <form>
        ID : <input class="login_input" type="text">
        <br>
        PW : <input class="login_input" type="password">
        <br>
        <input id="button_login" type="button" value="Login"
            onclick="alert('클릭됐습니다.')">
            <!-- 사용자가 화면 위에서 어떠한 행동을 했을 때 js가 실행되게 하는 경우는
             대부분 on~~~ 속성을 사용한다.
             alert는 팝업창을 띄워주는 역할을 함-->
    </form>
</body>
</html>
